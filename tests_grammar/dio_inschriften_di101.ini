      <par>
        <lno>Alhie ligt begraben die Edl, vnd Ehrnthugendtreich / Frau Chatarina, Alberin von Allberburg zu albersthain / Geborne Metzgerin, sambt Jrer Erster leibsfrucht Welche / nach dem sy in gebürdts Nötten mit viller verwunderung, / Man(n)lich vnd Citterliche<appalpha id="footnotes-appalpha-dio-di101-0350-a">a)</appalpha> siben tag vnd Nacht An(n)einander gestritten / Jst sy letzlich sambt der in Muetterleib vershlossnen doch Frohn getaufften<appalpha id="footnotes-appalpha-dio-di101-0350-b">b)</appalpha> / Frucht mit des Gotts Pfeill getroffen vnd Iberwunden, den 4 Nouembris / des 1619: Jars Jn dem 27 Jheres alters, vmb die 12 stundt zu Mittag / seeligehlich in den herren entshlaffen welcher Gott der allmechtig Gnedig sein / vnd ein Freheliche aufer=//steheung<appalpha id="footnotes-appalpha-dio-di101-0350-c">c)</appalpha> verleichen welle, / Amen<appalpha id="footnotes-appalpha-dio-di101-0350-d">d)</appalpha>.</lno>
      </par>
    </sec>
    <sec>
      <snr>II.</snr>
      <par>
